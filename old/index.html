<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Tyler Wong</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css" />-->
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<div class="mdl-layout mdl-js-layout">
		<div class="mdl-layout__header">
			<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">
						<img src="images/me.jpg" alt="" class="tw-logo">
					</span>
			</div>
		</div>
	</div>

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<div class="android-header mdl-layout__header mdl-layout__header--waterfall">
			<div class="mdl-layout__header-row">
			  <span class="android-title mdl-layout-title">
				<img class="android-logo-image" src="images/android-logo.png">
			  </span>
				<!-- Add spacer, to align navigation to the right in desktop -->
				<div class="android-header-spacer mdl-layout-spacer"></div>
				<div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
					<label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
						<i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" id="search-field">
					</div>
				</div>
				<!-- Navigation -->
				<div class="android-navigation-container">
					<nav class="android-navigation mdl-navigation">

					</nav>
				</div>
				<span class="android-mobile-title mdl-layout-title">
				<img class="android-logo-image" src="images/android-logo.png">
			  </span>
				<button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
					<i class="material-icons">more_vert</i>
				</button>
				<ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
					<li class="mdl-menu__item">5.0 Lollipop</li>
					<li class="mdl-menu__item">4.4 KitKat</li>
					<li disabled class="mdl-menu__item">4.3 Jelly Bean</li>
					<li class="mdl-menu__item">Android History</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
			<div class="mdl-layout__header-row portfolio-logo-row">
					<span class="mdl-layout__title">
						<div class="portfolio-logo"></div>
						<span class="mdl-layout__title">Tyler Wong</span>
					</span>
			</div>
			<div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
				<nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
					<!--<a class="mdl-navigation__link is-active" href="index.html">Portfolio</a>-->
					<!--<a class="mdl-navigation__link" href="about.html">About</a>-->
				</nav>
			</div>
		</header>

		<main class="mdl-layout__content">
			<a href="index.html">Link to MDL Site</a>
		</main>
	</div>

	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
